<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/master.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/scan.css')}}">
    <script src="{{url_for('static',filename='scripts/input_path_control.js')}}">

    </script>
    <title>Scan - Antivirus</title>
  </head>
  <body>
    <nav>
      <div class="navbar-content">
        <ul class = "navbar-ul">
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('scan') }}">Scan</a></li>
          <li><a href="{{ url_for('add_virus') }}">Add</a></li>
          <li><a href="{{ url_for('history') }}">History</a></li>

        </ul>
      </div>

    </nav>
    <main>
      <h1 class="main-text">CHOOSE SCANNING TARGET</h1>
      <form class="scan-select"  method="post">
        <div id="radios">

          <div class="select-option">
            <input type="radio" id="control_01" name="scan-type" value="full">
            <label for="control_01" id = "label_1">
              <p>Full</p>
            </label>
          </div>
          <div class="select-option">
            <input type="radio" id="control_02" name="scan-type" value="file">
            <label for="control_02" id="label_2">
              <p>File</p>
            </label>
          </div>
          <div class="select-option">
            <input type="radio" id="control_03" name="scan-type" value="directory">
            <label for="control_03">
              <p>Directory</p>
            </label>
          </div>
        </div>
        <input id="path-input" type="text" name="path" value="" placeholder="Path">
        <input type="submit" id="submit-button" value="Scan">
      </form>
    </main>
  </body>
</html>
